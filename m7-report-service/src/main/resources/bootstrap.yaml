spring:
  application:
    name: m7-report-service # Nombre de tu microservicio, crucial para Config Server y Eureka
  config:
    # Esta propiedad es fundamental para que Spring Boot 3.x se conecte al Config Server.
    # 'optional:' permite que la aplicación inicie incluso si el Config Server no está disponible al principio.
    import: optional:configserver:http://config-server-service:8888

# Configuración de Eureka Client para que el microservicio se registre en el servidor Eureka.
# Es CRÍTICO que 'defaultZone' apunte al nombre del servicio de Kubernetes de tu Eureka Server,
# y NO a 'localhost'.
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server-service:8761/eureka/
    enabled: true # Habilita el cliente Eureka
  instance:
    preferIpAddress: true # Prefiere la dirección IP del pod para el registro en Eureka
    # hostname: ${spring.application.name} # (Opcional) Puedes añadir esta línea si quieres que se registre con el nombre de la aplicación