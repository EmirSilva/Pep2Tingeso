apiVersion: apps/v1
kind: Deployment
metadata:
  name: m7-report-service-deployment
  labels:
    app: m7-report-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: m7-report-service
  template:
    metadata:
      labels:
        app: m7-report-service
    spec:
      containers:
        - name: m7-report
          image: emirjr/m7-image
          ports:
            - containerPort: 8090