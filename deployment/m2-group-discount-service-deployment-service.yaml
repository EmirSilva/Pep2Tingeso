apiVersion: apps/v1
kind: Deployment
metadata:
  name: m2-group-discount-service-deployment
  labels:
    app: m2-group-discount-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: m2-group-discount-service
  template:
    metadata:
      labels:
        app: m2-group-discount-service
    spec:
      containers:
        - name: m2-group-discount
          image: emirjr/m2-image
          ports:
            - containerPort: 8090
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: DB_HOST_M2
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: DB_PORT_M2
            - name: DB_DBNAME
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: DB_NAME_M2
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DB_PASSWORD